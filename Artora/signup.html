<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="styles1.css">
  <style>
    body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  background-image: url("background_img_2");
  background-size: cover;
}

.form-page {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      position: relative;
      top: -200px;
      left: 0px;
      background: white;
      padding: 30px;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-container button {
      background: #856e51;
      color: white;
      border: none;
      cursor: pointer;
    }

    .form-container p {
      font-size: 14px;
    }

    .form-container a {
      color: #9a784b;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="toggle">
  <label for="toggle" class="menu-icon">&#9776;</label>

  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallary_2.html">Gallery</a></li>
      <li><a href="Categories">Categories</a>
        <ul class="submenu">
          <li><a href="https://en.wikipedia.org/wiki/Sculpture">Sculpture</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Oil_painting">Oil Painting</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Calligraphy">Calligraphy</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Stencil">Stencil art</a></li>
          <li><a href="https://en.wikipedia.org/wiki/3D_computer_graphics">2D & 3D Digital Art</a></li>
        </ul>
      </li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="Account">Account</a>
        <ul class="submenu">
          <li><a href="login.html">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </li>
      <li><a href="contacts.html">Contacts</a></li>
    </ul>
  </div>

  <main>
    <div class="main-content">
      <div class="form-container">
        <h1>Create an Artora Account</h1>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>
  
</body>
</html>
